name: problem_solver_assistant
description: Flutter application specifically designed to aid Problem Solvers at Amazon Prime Now
version: 1.2.4


environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^4.0.2
  shared_preferences: ^0.4.3
  cupertino_icons: ^0.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: fonts/IBMPlexSans-Regular.ttf
        - asset: fonts/IBMPlexSans-Bold.ttf
          weight: 700
        - asset: fonts/IBMPlexSans-Italic.ttf
          style: italic

    - family: Thasadith
      fonts:
        - asset: fonts/Thasadith-Regular.ttf
        - asset: fonts/Thasadith-Bold.ttf
          weight: 700
        - asset: fonts/Thasadith-Italic.ttf
          style: italic